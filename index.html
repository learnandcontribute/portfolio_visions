<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA VISIONS | Observation as Strategy</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="description" content="Observation as Strategy. A multidisciplinary portfolio by LA Visions focused on human-centric marketing and strategic alignment.">
    <meta property="og:title" content="LA VISIONS | Observation as Strategy">
    <meta property="og:description" content="Discover a new perspective on marketing through the lens of critical observation.">
    <meta property="og:image" content="LA visions_png_rgb-06.png">
    <meta property="og:type" content="website">

    <style>
        :root {
            --navy: #00117a;
            --white: #ffffff;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- DESKTOP CURSOR --- */
        #cursor { display: none; position: fixed; width: 8px; height: 8px; background: var(--navy); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; }
        @media (pointer: fine) { body { cursor: none; } #cursor { display: block; } a, .nucleus, button, .partner-logo { cursor: none; } }

        body { background-color: var(--white); color: var(--navy); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; width: 100vw; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--white); z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s var(--ease); }
        #splash span { font-size: 0.7rem; letter-spacing: 0.8em; text-transform: uppercase; opacity: 0.5; }

        .viewport { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 2s var(--ease); }

        /* Nucleus */
        .nucleus { 
            position: relative; 
            z-index: 100; 
            text-align: center; 
            cursor: pointer;
            width: 380px; 
            height: 180px; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nucleus video { 
            width: 100%; 
            height: auto;
            min-height: 280px; 
            transition: 0.8s var(--ease); 
            display: block;
            transform: scale(1.3);
            object-fit: cover;
        }

        .slogan { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.6em; white-space: nowrap; opacity: 0; transition: 0.8s var(--ease); pointer-events: none; }
        
        .is-active video { opacity: 0; transform: scale(1.1); }
        .is-active .slogan { opacity: 1; }

        /* Rays */
        .ray { position: absolute; text-decoration: none; color: var(--navy); font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; display: flex; align-items: center; z-index: 50; }
        .line { background: var(--navy); opacity: 0.1; transition: 0.4s var(--ease); }

        @media (min-width: 769px) {
            .ray-1 { top: 25%; right: 15%; } 
            .ray-2 { left: 12%; top: 50%; transform: translateY(-50%); flex-direction: row-reverse; } 
            .ray-3 { bottom: 25%; right: 15%; } 
            .line { height: 1px; width: 80px; }
            .ray-1 .line { margin-right: 15px; transform: rotate(-15deg); }
            .ray-2 .line { margin-left: 15px; }
            .ray-3 .line { margin-right: 15px; transform: rotate(15deg); }
            .ray:hover .line { opacity: 0.5; width: 100px; }
        }

        @media (max-width: 768px) {
            .nucleus { width: 300px; height: 140px; } 
            .nucleus video { min-height: 220px; }
            .slogan { font-size: 0.65rem; letter-spacing: 0.2em; }
            .ray { left: 50%; transform: translateX(-50%); flex-direction: column; }
            .ray-1 { top: 15%; flex-direction: column-reverse; }
            .ray-2 { bottom: 28%; }
            .ray-3 { bottom: 15%; }
            .line { width: 1px; height: 30px; margin: 10px 0; }
        }

        /* --- DESIGNER MODAL SYSTEM --- */
        .modal { 
            position: fixed; 
            inset: 0; 
            background: var(--white); 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 5% 10%; 
            transform: translateY(100%); 
            transition: 0.8s var(--ease); 
        }
        .modal.open { transform: translateY(0); }
        .close-btn { position: fixed; top: 40px; right: 40px; font-size: 0.7rem; font-weight: 700; z-index: 1001; opacity: 0.4; transition: 0.3s; }
        .close-btn:hover { opacity: 1; }

        .consulting-container { max-width: 1100px; margin: 60px auto; width: 100%; }
        
        /* Portfolio Grid Section */
        .section-label { font-size: 0.6rem; letter-spacing: 0.4em; text-transform: uppercase; opacity: 0.4; margin-bottom: 30px; display: block; }
        
        .partner-section { padding-bottom: 80px; margin-bottom: 60px; border-bottom: 1px solid rgba(0, 17, 122, 0.08); }
        .partner-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
        }

        /* Refined White Work Card */
        .work-card {
            text-align: left;
            padding: 30px;
            background: #ffffff; /* Removed gray */
            border: 1px solid rgba(0, 17, 122, 0.05); /* Subtle border for definition */
            transition: 0.5s var(--ease);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 240px;
        }

        .work-card:hover {
            background: #ffffff;
            border-color: rgba(0, 17, 122, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 17, 122, 0.05); /* Soft premium shadow */
        }

        .partner-logo { 
            width: 100%; 
            max-width: 160px;
            height: 80px; 
            object-fit: contain; 
            transition: 0.5s var(--ease); 
            cursor: pointer; 
        }

        .work-title { margin-top: 25px; font-size: 0.65rem; letter-spacing: 0.2em; text-transform: uppercase; font-weight: 700; opacity: 0.6; }

        /* Case Study View Styling */
        .case-study-header { margin-bottom: 40px; }
        .case-meta { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; margin-top: 40px; padding-top: 40px; border-top: 1px solid rgba(0,17,122,0.1); }
        .meta-item h4 { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 10px; opacity: 0.5; }
        .meta-item p { font-size: 0.9rem; line-height: 1.6; }

        /* Form Section */
        .contact-section { display: grid; grid-template-columns: 1fr 1.2fr; gap: 80px; align-items: start; }
        .invite-text { font-size: 1.2rem; line-height: 1.6; font-weight: 300; color: var(--navy); letter-spacing: -0.01em; }
        
        form { display: flex; flex-direction: column; gap: 30px; }
        .input-group { position: relative; }
        input { 
            width: 100%;
            background: none; 
            border: none; 
            border-bottom: 1px solid rgba(0,17,122,0.15); 
            padding: 18px 0; 
            color: var(--navy); 
            outline: none; 
            font-size: 0.8rem; 
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--navy); }
        
        button { 
            background: var(--navy); 
            color: white; 
            border: none; 
            padding: 22px; 
            text-transform: uppercase; 
            letter-spacing: 0.3em; 
            font-size: 0.7rem; 
            font-weight: 700;
            transition: 0.4s var(--ease); 
        }
        button:hover { background: #000a4a; transform: scale(1.02); }

        @media (max-width: 850px) {
            .partner-grid { grid-template-columns: 1fr; }
            .contact-section { grid-template-columns: 1fr; gap: 50px; }
            .modal { padding: 15% 8%; }
            .work-card { min-height: 180px; }
            .case-meta { grid-template-columns: 1fr; }
        }

        #audio-toggle { position: fixed; bottom: 40px; right: 40px; z-index: 3000; font-size: 0.6rem; letter-spacing: 0.3em; text-transform: uppercase; opacity: 0; transition: 1s; }
        #audio-toggle.visible { opacity: 0.4; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="splash" onclick="startExperience()">
        <span>INNERVISIONS</span>
    </div>

    <div id="audio-toggle" onclick="toggleMute()">Audio: ON</div>

    <audio id="bg-audio" loop>
        <source src="track.mp3" type="audio/mpeg">
    </audio>

    <div class="viewport" id="viewport">
        <div class="nucleus" onclick="toggleSlogan()">
            <video autoplay loop muted playsinline>
                <source src="videolavisions.mp4" type="video/mp4">
            </video>
            <div class="slogan">INNERVISIONS</div>
        </div>

        <a href="#" class="ray ray-1" onclick="openProj('Community', 'Conduct at its core, understanding of others.')">
            <div class="line"></div>
            <span>Community</span>
        </a>

        <a href="#" class="ray ray-2" onclick="openProj('Music', 'Dance now, thank me later.')">
            <div class="line"></div>
            <span>Music</span>
        </a>

        <a href="#" class="ray ray-3" onclick="openConsulting()">
            <div class="line"></div>
            <span>Consulting</span>
        </a>
    </div>

    <div id="modal" class="modal">
        <div class="close-btn" onclick="closeModal()">[ CLOSE ]</div>
        <div class="consulting-container">
            <h2 id="modal-title" style="text-transform: uppercase; letter-spacing: 0.4em; font-size: 2.2rem; margin-bottom: 25px;"></h2>
            <p id="modal-desc" style="font-weight: 300; line-height: 1.8; max-width: 750px; margin-bottom: 60px; opacity: 0.8;"></p>
            <div id="extra-content"></div>
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const audio = document.getElementById('bg-audio');
        const splash = document.getElementById('splash');
        const modal = document.getElementById('modal');
        const cursor = document.getElementById('cursor');
        const audioBtn = document.getElementById('audio-toggle');

        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        function startExperience() {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 1000);
            viewport.style.opacity = '1';
            audioBtn.classList.add('visible');
            audio.currentTime = 350; audio.play();
        }

        function toggleSlogan() { viewport.classList.toggle('is-active'); }
        function toggleMute() { event.stopPropagation(); audio.muted = !audio.muted; audioBtn.innerText = audio.muted ? "Audio: OFF" : "Audio: ON"; }

        audio.addEventListener('timeupdate', () => { if (audio.currentTime >= 420) { audio.currentTime = 350; } });

        function openProj(title, desc) {
            event.stopPropagation();
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('extra-content').innerHTML = '';
            modal.classList.add('open');
        }

        function openConsulting() {
            event.stopPropagation();
            document.getElementById('modal-title').innerText = "Consulting";
            document.getElementById('modal-desc').innerText = "Observation as Strategy. Bridging the gap between raw data and genuine human behavior through precise strategic alignment.";
            document.getElementById('extra-content').innerHTML = `
                <span class="section-label">Selected Works</span>
                <div class="partner-section">
                    <div class="partner-grid">
                        <div class="work-card" onclick="openLore('Enzita', 'Strategic Brand Identity', 'Developing a cohesive brand voice for modern kitchen solutions.')">
                            <img src="enzitalogo.jpg" class="partner-logo">
                            <span class="work-title">Brand Identity</span>
                        </div>
                        <div class="work-card" onclick="openLore('2xtjedno', 'Community Development', 'Scaling social engagement through consistent, high-value content strategy.')">
                            <img src="2xtjednologo.png" class="partner-logo">
                            <span class="work-title">Content Strategy</span>
                        </div>
                        <div class="work-card" onclick="openLore('Medora', 'Hospitality Experience', 'Redefining the guest journey for a premium Adriatic resort through human-centric observation.')">
                            <img src="medora_logo.png" class="partner-logo">
                            <span class="work-title">Guest Experience</span>
                        </div>
                    </div>
                </div>
                
                <span class="section-label">Collaboration</span>
                <div class="contact-section">
                    <div class="invite-text">
                        Let’s align your vision with human-centric strategy—drop us a line to start the observation.
                    </div>
                    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
                        <div class="input-group"><input type="text" name="name" placeholder="Name" required></div>
                        <div class="input-group"><input type="email" name="_replyto" placeholder="Email Address" required></div>
                        <button type="submit">Submit Inquiry</button>
                    </form>
                </div>
            `;
            modal.classList.add('open');
        }

        function openLore(name, subtitle, fullDesc) {
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-desc').innerText = subtitle;
            document.getElementById('extra-content').innerHTML = `
                 <div class="case-study-header">
                    <p style="font-size: 1.1rem; line-height: 1.8; font-weight: 300; margin-bottom: 20px;">${fullDesc}</p>
                 </div>
                 <div class="case-meta">
                    <div class="meta-item">
                        <h4>The Objective</h4>
                        <p>Identifying key touchpoints in the user journey to optimize strategic alignment and brand resonance.</p>
                    </div>
                    <div class="meta-item">
                        <h4>The Strategy</h4>
                        <p>Applying critical observation to uncover hidden market opportunities and human-centric needs.</p>
                    </div>
                 </div>
                 <div style="margin-top: 60px;">
                    <button onclick="openConsulting()" style="background: none; border: 1px solid var(--navy); color: var(--navy); padding: 15px 30px; letter-spacing: 0.1em;">← Back to All Projects</button>
                 </div>
            `;
        }

        function closeModal() { event.stopPropagation(); modal.classList.remove('open'); }
    </script>
</body>
</html>
